<h3>All books</h3>
{% if books %}
    <div class="padding-top-bottom border-full">
        <ul>
            {% for book  in books %}
                <li>{{book.name}}
                	{% if book.cover %}
                		<img src="{{ book.cover.url }}" width='240'>
                	{% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% else %}
    <strong>There are no books to list.</strong>
{% endif %}
